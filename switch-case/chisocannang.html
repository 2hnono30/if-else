<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>

<body>
    Nhập cân nặng:(kg) <input type="number" id="weight"><br><br> Nhập chiều Cao:(m) <input type="number" id="height"><br><br>
    <button type="button" value="Kiểm tra" onclick="kiemtra()">Kiểm tra</button>
    <script>
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        let bmi = weight / (height ^ 2);

        function kiemtra() {
            if (bmi < 18)
                alert("Underweight");
            else if (bmi < 25.0)
                alert("Normal");
            else if (bmi < 30.0)
                alert("Overweight");
            else
                alert("Obese");
        }
    </script>
</body>

</html>
